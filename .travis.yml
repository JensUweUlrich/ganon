language: cpp

sudo: required
dist: trusty

before-install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo -E apt-get update -qq
  - sudo -E apt-get install gcc-7 g++-7 -y
  - export CC=$(which gcc-7)
  - export CXX=$(which g++-7)

script:
  - mkdir build && cd build
  - cmake ..
  - cmake --build . #=make
